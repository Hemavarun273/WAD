<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      cursor: pointer;
      background-color: #d7b765;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div>
  <h2>Interactive Calculator</h2>
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1">

  <label for="operation">Select the operation:</label>
  <select id="operation">
    <option value="+">Addition (+)</option>
    <option value="-">Subtraction (-)</option>
    <option value="*">Multiplication (*)</option>
    <option value="/">Division (/)</option>
  </select>

  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>
</div>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);

    if (isNaN(num1) || isNaN(num2)) {
      document.getElementById("result").innerText = "Invalid input. Please enter valid numbers.";
      return;
    }

    const operation = document.getElementById("operation").value;

    let result;
    switch (operation) {
      case "+":
        result = num1 + num2;
        break;
      case "-":
        result = num1 - num2;
        break;
      case "*":
        result = num1 * num2;
        break;
      case "/":
        if (num2 === 0) {
          document.getElementById("result").innerText = "Cannot divide by zero. Please enter a non-zero second number.";
          return;
        }
        result = num1 / num2;
        break;
      default:
        document.getElementById("result").innerText = "Invalid operation. Please select a valid operation.";
        return;
    }

    document.getElementById("result").innerText = `Result: ${result}`;
  }
</script>

</body>
</html>
